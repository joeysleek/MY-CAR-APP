<!DOCTYPE html>
<html>
<head>
	<title> Ride-My-Way Signup Form </title>
	<link rel="stylesheet" type="text/css" href="css/signupB.css">
</head>
    <body>

      <div class="login-box">
           <h1> Sign up Here </h1>
               <form>
                   <p> Fullname </p>
                    <input type="text" name="fullname" placeholder="Enter Fullname" required="required">
                    <p> Email </p>
                    <input type="text" name="email" placeholder="Enter Email" required="required">
                     <p> Phone number </p>
                    <input type="text" name="phone number" placeholder="Mobile" required="required">
                    <p> Vehicle model </p>
                    <input type="text" name="model" placeholder="Enter Vehicle model" required="required">
                    <p> Drivers licence No </p>
                    <input type="text" name="model" placeholder="Enter Drivers licence Number" required="required">
                    <p> Password </p>
                    <input type="password" name="password" placeholder="Enter Password" required="required">
                    <p> Confirm Password </p>
                    <input type="password" name="password" placeholder="Re-enter Password" required="required">
                    <input type="submit" name="submit" value="Sign In">
                    <a href="#"> Forget Password </a>
                </form>
      	</div>
    </body>
</html>
