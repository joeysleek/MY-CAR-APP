<!DOCTYPE html>
<html>
<head>
	<title> Trial </title>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/Book-A-Ride-B.css">
  <script type="text/javascript"src="main.js"></script>
</head>
<body>
	<div class="container">
		<h1> View-Add-Ride <h1>
		<table class="u-full-width">
			<thead>
				<tr>
					<th> Driver name <br><br></th>
					<th> Car type <br><br></th>
					<th> Daily price <br><br></th>
					<th> Hour price <br><br></th>
					<th> Route <br><br></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
		<hr>
		
		<form id="book-form">
			<div>
				<label for="driver">Driver name</label>
				<input type-"text" id="driver" class="u-full-width">
			</div>
			<div>
				<label for="car">Car type</label>
				<input type-"text" id="car" class="u-full-width">
			</div>
			<div>
				<label for="daily">Daily price</label>
				<input type-"text" id="daily" class="u-full-width">
			</div>
			<div>
				<label for="hour">Hour price</label>
				<input type-"text" id="hour" class="u-full-width">
			</div>
			<div>
				<label for="route">Route</label>
				<input type-"text" id="route" class="u-full-width">
			</div>
			<div>
				<input type="submit" value="Submit" class="u-full-width">
			</div>
		</form>
				
    </div>
</body> 
<script src="app.js"></script>
</html>
